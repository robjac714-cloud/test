/* ================= SMART FETCH ================= */
function buildParams(o){
  const p=new URLSearchParams();
  Object.entries(o).forEach(([k,v])=>{if(v!=="")p.append(k,v)});
  return p.toString();
}

async function smartFetchReelly(payload){
  const qs=buildParams(payload);

  // 1) GET + HEADER
  let url=`${API_BASE}?${qs}`;
  let r=await fetch(url,{headers:{[API_KEY_HEADER]:API_KEY}});
  if(r.ok) return {r,mode:"GET+HEADER",url};

    method:"POST",
    headers:{[API_KEY_HEADER]:API_KEY,"Content-Type":"application/json"},
    body:JSON.stringify(payload)

  // 3) GET + QUERY KEY
  url=`${API_BASE}?${qs}&api_key=${API_KEY}`;
  r=await fetch(url);
  return {r,mode:"GET+QUERY",url};
}

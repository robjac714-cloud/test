<script>
/** =========================

const API_BASE  = "https://search-listings-production.up.railway.app/v1/properties";

/** =========================

function scrollBottom(){ chat.scrollTop = chat.scrollHeight; }

function addBubble(text, who){

function tryParseJSON(s){ try{ return JSON.parse(s) }catch{return null;} }
function isImg(u){ return typeof u==="string" && /^https?:\/\//.test(u); }
function getImage(it){
  if(typeof it.cover_image_url==="string"){
    const p=tryParseJSON(it.cover_image_url);
    if(p?.url) return p.url;
    if(isImg(it.cover_image_url)) return it.cover_image_url;
  }
  return "https://dummyimage.com/900x506/e5e7eb/111827&text=No+Image";
}
function getCoords(it){
  if(typeof it.coordinates==="string"){
    const parts = it.coordinates.split(",").map(v=>Number(v.trim()));
    if(parts.length>=2 && parts.every(Number.isFinite)) return {lat:parts[0], lng:parts[1]};
  }
  return null;
}
function tag(t){
  const s = document.createElement("span");
  s.className="tag";
  s.textContent=t;
  return s;
}
function addCards(items){

/** =========================
 *  3) Prompt â†’ Filters (Rule-based)
 *  ========================= */
function parsePriceAED(text){
  // ÙŠØ­Ø§ÙˆÙ„ ÙŠÙ„Ù‚Ø·: "Ø¨ÙŠÙ† 1 Ùˆ 2 Ù…Ù„ÙŠÙˆÙ†" / "1-2m" / "1500000"
  const t = text.toLowerCase();

  // 1) 1-2m or 1â€“2m
  const mShort = t.match(/(\d+(?:\.\d+)?)\s*[-â€“]\s*(\d+(?:\.\d+)?)(?:\s*m| Ù…Ù„ÙŠÙˆÙ†)?/i);
  if(mShort){
    const a = Number(mShort[1]), b = Number(mShort[2]);
    if(Number.isFinite(a) && Number.isFinite(b)){
      // Ø¥Ø°Ø§ Ø£Ø±Ù‚Ø§Ù… ØµØºÙŠØ±Ø© Ù†ÙØªØ±Ø¶ Ù…Ù„ÙŠÙˆÙ†
      const from = a < 50 ? Math.round(a*1_000_000) : Math.round(a);
      const to   = b < 50 ? Math.round(b*1_000_000) : Math.round(b);
      return {from, to};
    }
  }

  // 2) "Ø¨ÙŠÙ† 1 Ùˆ 2 Ù…Ù„ÙŠÙˆÙ†"
  const mBetween = t.match(/Ø¨ÙŠÙ†\s*(\d+(?:\.\d+)?)\s*Ùˆ\s*(\d+(?:\.\d+)?)(?:\s*Ù…Ù„ÙŠÙˆÙ†)?/i);
  if(mBetween){
    const a = Number(mBetween[1]), b = Number(mBetween[2]);
    if(Number.isFinite(a) && Number.isFinite(b)){
      return {from: Math.round(a*1_000_000), to: Math.round(b*1_000_000)};
    }
  }

  // 3) "Ø£Ù‚Ù„ Ù…Ù† 1m" / "ØªØ­Øª 1 Ù…Ù„ÙŠÙˆÙ†"
  const mUnder = t.match(/(Ø£Ù‚Ù„ Ù…Ù†|ØªØ­Øª|under)\s*(\d+(?:\.\d+)?)(?:\s*m| Ù…Ù„ÙŠÙˆÙ†)?/i);
  if(mUnder){
    const x = Number(mUnder[2]);
    if(Number.isFinite(x)){
      const to = x < 50 ? Math.round(x*1_000_000) : Math.round(x);
      return {from: undefined, to};
    }
  }

  // 4) "Ø£ÙƒØ«Ø± Ù…Ù† 2m" / "ÙÙˆÙ‚ 2 Ù…Ù„ÙŠÙˆÙ†"
  const mOver = t.match(/(Ø£ÙƒØ«Ø± Ù…Ù†|ÙÙˆÙ‚|over)\s*(\d+(?:\.\d+)?)(?:\s*m| Ù…Ù„ÙŠÙˆÙ†)?/i);
  if(mOver){
    const x = Number(mOver[2]);
    if(Number.isFinite(x)){
      const from = x < 50 ? Math.round(x*1_000_000) : Math.round(x);
      return {from, to: undefined};
    }
  }

  // 5) Ø±Ù‚Ù… ØµØ±ÙŠØ­ ÙƒØ¨ÙŠØ±
  const mNum = t.match(/\b(\d{6,8})\b/);
  if(mNum){
    const x = Number(mNum[1]);
    if(Number.isFinite(x)) return {from: x, to: undefined};
  }

  return {};
}

function parseBedrooms(text){
  const t = text.toLowerCase();
  if(/studio|Ø§Ø³ØªÙˆØ¯ÙŠÙˆ/.test(t)) return "studio";
  const m = t.match(/(\d+)\s*(?:ØºØ±Ù|ØºØ±ÙØ©|bed|beds|br)/i);
  if(m) return m[1];
  // Ø£Ø­ÙŠØ§Ù†Ù‹Ø§ ÙŠÙƒØªØ¨: "2 ØºØ±Ù"
  const m2 = t.match(/\b(\d+)\b/);
  if(m2 && ["0","1","2","3","4","5","6"].includes(m2[1])) {
    // Ù…Ø§ Ø±Ø­ Ù†Ø¹ØªÙ…Ø¯Ù‡Ø§ Ù„Ø­Ø§Ù„Ù‡Ø§ Ø¥Ù„Ø§ Ø¥Ø°Ø§ Ø°ÙƒØ± ØºØ±Ù/bedØŒ ÙØ¨Ù„Ø§Ø´
  }
  if(/3\+|3\s*\+/.test(t)) return "3";
  return "";
}

function parseRegionAndQuery(text){
  const t = text.toLowerCase();
  // region = Ø¥Ù…Ø§Ø±Ø© (Dubai/Abu Dhabi/Sharjah)
  let region = "";
  if(/abudhabi|abu dhabi|Ø£Ø¨ÙˆØ¸Ø¨ÙŠ/.test(t)) region = "Abu Dhabi";
  else if(/sharjah|Ø§Ù„Ø´Ø§Ø±Ù‚Ø©/.test(t)) region = "Sharjah";
  else if(/dubai|Ø¯Ø¨ÙŠ/.test(t)) region = "Dubai";
  else if(/uae|Ø§Ù„Ø¥Ù…Ø§Ø±Ø§Øª/.test(t)) region = ""; // ÙƒÙ„ Ø§Ù„Ø¥Ù…Ø§Ø±Ø§Øª

  // search_query = Ù…Ù†Ø·Ù‚Ø©/keyword
  // Ù†Ù„ØªÙ‚Ø· Ø£Ø´Ù‡Ø± Ø§Ù„Ù…Ù†Ø§Ø·Ù‚ Ø£Ùˆ Ù†ØªØ±ÙƒÙ‡Ø§ Ù…Ù† Ø§Ù„Ù†Øµ
  const keywords = [
    {k:/marina|Ù…Ø§Ø±ÙŠÙ†Ø§/i, v:"Marina"},
    {k:/downtown|Ø¯Ø§ÙˆÙ†ØªØ§ÙˆÙ†/i, v:"Downtown"},
    {k:/jvc|Ù‚Ø±ÙŠØ© Ø¬Ù…ÙŠØ±Ø§|jumeirah village circle/i, v:"JVC"},
    {k:/business bay|Ø¨Ø²Ù†Ø³ Ø¨Ø§ÙŠ/i, v:"Business Bay"},
    {k:/palm|Ù†Ø®Ù„Ø© Ø¬Ù…ÙŠØ±Ø§|palm jumeirah/i, v:"Palm Jumeirah"},
  ];
  let search_query = "";
  for(const x of keywords){
    if(x.k.test(text)){ search_query = x.v; break; }
  }
  // fallback: Ø¥Ø°Ø§ Ù…Ø§ Ù„Ù‚ÙŠÙ†Ø§ØŒ Ø®Ù„ÙŠ query = region Ø£Ùˆ Ø£ÙˆÙ„ ÙƒÙ„Ù…Ø© â€œÙ…Ù†Ø·Ù‚Ø© â€¦â€
  if(!search_query){
    // Ù„Ùˆ Ø°ÙƒØ± "ÙÙŠ (xxx)" Ø£Ùˆ "Ø¨ (xxx)"
    const m = text.match(/(?:ÙÙŠ|Ø¨)\s+([A-Za-z\s]{3,30})/);
    if(m) search_query = m[1].trim();
    else search_query = region || "UAE";
  }
  return {region, search_query};
}

function parsePostHandover(text){
  const t = text.toLowerCase();
  if(/post handover|Ø¨ÙˆØ³Øª|Ø¨Ø¹Ø¯ Ø§Ù„ØªØ³Ù„ÙŠÙ…/.test(t)) return "true";
  if(/Ø¨Ø¯ÙˆÙ† Ø¨ÙˆØ³Øª|Ø¨Ø¯ÙˆÙ† Ø¨Ø¹Ø¯ Ø§Ù„ØªØ³Ù„ÙŠÙ…|Ø®Ù„Ø§Ù„ Ø§Ù„Ø¥Ù†Ø´Ø§Ø¡|Ø¹Ø§Ø¯ÙŠ/.test(t)) return "false";
  return "";
}

function buildFiltersFromPrompt(prompt){
  const {region, search_query} = parseRegionAndQuery(prompt);
  const beds = parseBedrooms(prompt);
  const ph = parsePostHandover(prompt);
  const price = parsePriceAED(prompt);

  return {
    country: "UAE",
    region,
    search_query,
    unit_bedrooms: beds,
    unit_price_from: price.from ?? "",
    unit_price_to: price.to ?? "",
    post_handover: ph
  };
}

/** =========================
 *  4) API Call
 *  ========================= */
function buildParams(obj){
  const p = new URLSearchParams();
  for(const [k,v] of Object.entries(obj)){
    if(v === undefined || v === null) continue;
    const s = String(v).trim();
    if(s === "") continue;
    p.append(k, s);
  }
  return p.toString();
}

async function searchReelly(filters){
  const payload = {
    ...filters,
    per_page: 5,
    page: 1
  };

  // GET first
  const url = `${API_BASE}?${buildParams(payload)}`;
  const r = await fetch(url, {
    method:"GET",
    headers: { [API_KEY_HEADER]: API_KEY, "accept":"application/json" }
  });

  const text = await r.text();
  let data = {};
  try{ data = JSON.parse(text); }catch(e){}

  if(!r.ok){
    return { ok:false, status:r.status, data, url };
  }
  const items = data.items || data.data || data.results || [];
  return { ok:true, items, url };
}

function greet(){

  bot("Ù…Ù„Ø§Ø­Ø¸Ø©: Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„Ø·Ù„Ø¨ ØºØ§Ù…Ø¶ØŒ Ø¬Ø±Ù‘Ø¨ ØªØ°ÙƒØ± Ø§Ù„Ø¥Ù…Ø§Ø±Ø© + Ø§Ù„Ø³Ø¹Ø± + Ø¹Ø¯Ø¯ Ø§Ù„ØºØ±Ù.");
}
function reset(){

Ø¹Ù… Ø¨Ø¬ÙŠØ¨ Ù„Ùƒ Ø£ÙØ¶Ù„ Ø§Ù„Ù†ØªØ§Ø¦Ø¬...`

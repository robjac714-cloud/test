<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تجربة ليد إلى Go High Level</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #202020;
      font-family: Tahoma, Arial;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .box {
      background: #2b2b2b;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
      color: #fcd202;
    }

    input, select, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    input, select {
      background: #fff;
      color: #000;
    }

    button {
      background: #fcd202;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #ffdf47;
    }

    .success {
      margin-top: 10px;
      background: #28a745;
      padding: 10px;
      border-radius: 6px;
      display: none;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>اختبار إرسال ليد</h2>

    <!-- غيّر رابط الـ Webhook هنا -->
    <form id="leadForm" action="YOUR_WEBHOOK_URL" method="POST">

      <input type="text" name="full_name" placeholder="الاسم الكامل" required>
      <input type="tel" name="phone" placeholder="رقم الهاتف" required>
      <input type="email" name="email" placeholder="البريد الإلكتروني" required>

      <select name="unit_type" required>
        <option value="">اختر نوع الوحدة</option>
        <option value="Studio">استوديو</option>
        <option value="1BR">غرفة وصالة</option>
        <option value="2BR">غرفتين وصالة</option>
      </select>

      <button type="submit">إرسال الآن</button>
    </form>

    <div id="msg" class="success">✔️ تم إرسال البيانات بنجاح</div>
  </div>

  <script>
    document.getElementById("leadForm").addEventListener("submit", function() {
      setTimeout(() => {
        document.getElementById("msg").style.display = "block";
      }, 700);
    });
  </script>

</body>
</html>
